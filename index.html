<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram post</title>
    <script src="https://kit.fontawesome.com/d1a714b1be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="icon-header">
                <i class="fa-brands fa-html5"></i>
                <div>
                    <span><strong>HTML5</strong></span>
                    <br>
                    <span>Kimberling O.</span>
                </div>

            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-image">
            <img src="https://www.tuexpertoapps.com/wp-content/uploads/2021/02/50-frases-para-instagram-de-la-vida-1-1080x720.jpg"/>
        </div>
        <div class="post-footer">

            <div class="post-description">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
              
            </div>
            <div class="post-text">
                <p>Like by <strong>4GeeksAcademy</strong>,<strong>HTML5</strong>,<strong>Web</strong> and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis harum error saepe cum reprehenderit amet dolorem porro quam atque aliquam quos vel repellat earum, quia hic expedita dolorum, necessitatibus totam?</p>

            </div>
        </div>
    </div>
    
</body>
</html>
